# This workflow will build a Java project with Gradle
# For more information see:
# https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Pokemon Build

on:
  push:
    branches:
      - main
      - publish
    paths-ignore:
      - README.md
      - LICENSE
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: pokemon-api-dist
          path: |
            build/libs/
            Dockerfile
          retention-days: 1
  deploy:
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Download archived artifacts
        uses: actions/download-artifact@v2
        with:
          name: pokemon-api-dist

      - name: Build into docker and push
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/poke:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/poke:$GITHUB_RUN_NUMBER
          build-args: |
            DB_URL=${{ secrets.ENV_DB_URL }}
            DB_PORT=${{ secrets.ENV_DB_PORT }}
            DB_USER=${{ secrets.ENV_DB_USER }}
            DB_PASS=${{ secrets.ENV_DB_PASSWORD }}
